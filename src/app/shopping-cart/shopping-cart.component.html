<div class="row mb-4">
    <div class="col">
      <h3 class="text-uppercase ls">shopping cart</h3>
    </div>
</div>
<ng-container *ngIf= "cart$ | async as cart">
    <div class="row mb-4">
        <div class="col">
          <h5>You have {{cart.totalItemsCount}} items in your cart.</h5>
        </div>
    </div>

    <div class="row justify-content-end mt-4" >
        <div class="col-10 col-sm-8">
          <button 
          *ngIf="cart.items.length"
          (click)="clearCart()"
          class="btn btn-sm btn-light">Clear Cart</button>
        </div>
    </div>
 
    <div class="row border-bottom border-300">
        <div class="col-7">
          <div class="row">
            <div class="col-auto">
              <a href="#"><span class="fas fa-times fs-0 fs-md-1 fs-lg-2 invisible"></span></a>
            </div>
            <div class="col">
              <h6 class="fs--1 ls text-uppercase">product</h6>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="row">
            <div class="col-6 text-center">
              <h6 class="fs--1 ls text-uppercase">quantity.</h6>
            </div>
            <div class="col-6 text-right">
              <h6 class="fs--1 ls text-uppercase">Price</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center py-3 border-bottom border-300" *ngFor=" let item of cart.items" >
          <div class="col-sm-7">
            <div class="row align-items-center">
              <div class="col">
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <img class="mr-3" [src]="item.product.imageUrl" [alt]="item.product.title"  width="50">
                  </div>
                  <div class="col-8 mt-2">
                      <h5 class="font-weight-bold mb-0">{{ item.product.title }}</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-5 mt-4 mt-sm-0">
            <div class="row align-items-center justify-content-end">
              <div class="col-3 col-sm-6 text-right text-sm-center">
                <div class="form-group mb-0">
                    <product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity>
                  <!-- <h5>{{item.quantity}}</h5> -->
                </div>
              </div>
              <div class="col-3 col-sm-6 text-right">
                <h6 class="fs-0 font-weight-normal mb-0">{{item.totalPrice | currency:'USD'}}</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-end text-right mt-4">
            <div class="col-md-8 col-lg-6">
              <div class="row justify-content-end mt-2">
                <div class="col-6">
                  <h4 class="font-weight-bold">Total:</h4>
                </div>
                <div class="col-4">
                  <h4 class="font-weight-bold">{{cart.totalPrice | currency:'USD'}}</h4>
                </div>
              </div>
                  <div class="row justify-content-end mt-4">
                    <div class="col-10 col-sm-8">
                      <a 
                      *ngIf="cart.items.length"
                      routerLink = "/check-out"
                      class="btn btn-block btn-lg btn-primary" >Check out ‚ü∂</a>
                    </div>
                  </div>
            </div>
          </div>
  </ng-container>
